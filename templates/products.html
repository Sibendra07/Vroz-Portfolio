{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<main class="container mx-auto py-8">
    <!-- Section for Sketch Sales -->
    <section class="mb-12">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Sketch Sales</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for sale in sketch_sales %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="{{ sale.sketch_image }}" alt="Sketch Image" class="h-48 w-full object-cover">
                <div class="p-4">
                    <p class="text-lg font-semibold text-gray-800">${{ sale.price }}</p>
                    <p class="text-sm text-gray-600">{{ sale.description }}</p>
                    {% if sale.is_sold %}
                    <span class="inline-block mt-2 px-3 py-1 text-xs font-semibold text-white bg-red-500 rounded">Sold</span>
                    {% else %}
                    <span class="inline-block mt-2 px-3 py-1 text-xs font-semibold text-white bg-green-500 rounded">Available</span>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</main>
{% endblock %}
