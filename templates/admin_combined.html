<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <form action="/logout" method="post" style="margin-bottom: 20px;">
        <button type="submit">Logout</button>
    </form>

    <!-- Section for Sketch Sales -->
    <h2>Sketch Sales</h2>
    <form action="/admin/sketch_sales" method="post" enctype="multipart/form-data">
        <label for="sketch_image">Sketch Image:</label>
        <input type="file" id="sketch_image" name="sketch_image" required>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <button type="submit">Add Sketch Sale</button>
    </form>
    <ul>
        {% for sale in sketch_sales %}
        <li>
            <img src="{{ sale.sketch_image }}" alt="Sketch Image" width="100">
            <p>{{ sale.description }}</p>
            <p>${{ sale.price }}</p>
            <form action="/admin/sketch_sales/{{ sale.id }}" method="post">
                <input type="hidden" name="method" value="delete">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <!-- Section for Image Sketches -->
    <h2>Image Sketches</h2>
    <form action="/admin/image_sketches" method="post" enctype="multipart/form-data">
        <label for="photo_image">Photo Image:</label>
        <input type="file" id="photo_image" name="photo_image" required>
        <label for="sketch_image">Sketch Image:</label>
        <input type="file" id="sketch_image" name="sketch_image" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <button type="submit">Add Image Sketch</button>
    </form>
    <ul>
        {% for sketch in image_sketches %}
        <li>
            <img src="{{ sketch.photo_image }}" alt="Photo Image" width="100">
            <img src="{{ sketch.sketch_image }}" alt="Sketch Image" width="100">
            <p>{{ sketch.description }}</p>
            <form action="/admin/image_sketches/{{ sketch.id }}" method="post">
                <input type="hidden" name="method" value="delete">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
