<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sketches</title>
</head>
<body>
    <h1>Image Sketches</h1>
    <form action="/admin/image_sketches" method="post" enctype="multipart/form-data">
        <label for="photo_image">Photo Image:</label>
        <input type="file" id="photo_image" name="photo_image" required>
        <label for="sketch_image">Sketch Image:</label>
        <input type="file" id="sketch_image" name="sketch_image" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <button type="submit">Add Image Sketch</button>
    </form>
    <h2>Existing Image Sketches</h2>
    <ul>
        {% for sketch in image_sketches %}
        <li>
            <img src="{{ sketch.photo_image }}" alt="Photo Image" width="100">
            <img src="{{ sketch.sketch_image }}" alt="Sketch Image" width="100">
            <p>{{ sketch.description }}</p>
            <form action="/admin/image_sketches/{{ sketch.id }}" method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
