<div id="image-sketch-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
   <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
       <div class="fixed inset-0 transition-opacity" aria-hidden="true">
           <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
       </div>
       <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
       <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
           <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
               <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Add New Image Sketch</h3>
               <form id="image-sketch-form" enctype="multipart/form-data">
                   <div class="mb-4">
                       <label for="photo-image" class="block text-gray-700 text-sm font-bold mb-2">Photo Image</label>
                       <input type="file" id="photo-image" name="photo_image" accept="image/*" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                   </div>
                   <div class="mb-4">
                       <label for="sketch-image" class="block text-gray-700 text-sm font-bold mb-2">Sketch Image</label>
                       <input type="file" id="sketch-image" name="sketch_image" accept="image/*" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                   </div>
                   <div class="mb-4">
                       <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                       <textarea id="description" name="description" rows="3" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                   </div>
               </form>
           </div>
           <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
               <button type="button" onclick="submitImageSketch()"
                   class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                   Save
               </button>
               <button type="button" onclick="closeModal('image-sketch-modal')"
                   class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                   Cancel
               </button>
           </div>
       </div>
   </div>
</div>
