<!-- edit_sketch_sale.html -->
{% extends "base.html" %}

{% block title %}Edit Sketch Sale{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Edit Sketch Sale</h1>
    
    <form action="/admin/sketch_sales/{{ sketch_sale.id }}/edit" method="post" enctype="multipart/form-data" class="max-w-lg">
        <div class="mb-4">
            <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ sketch_sale.price }}" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        
        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <textarea id="description" name="description" rows="3"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>{{ sketch_sale.description }}</textarea>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Current Image</label>
            <img src="{{ sketch_sale.sketch_image }}" alt="Current sketch" class="h-32 w-32 object-cover rounded">
        </div>
        
        <div class="mb-4">
            <label for="new_image" class="block text-gray-700 text-sm font-bold mb-2">New Image (optional)</label>
            <input type="file" id="new_image" name="new_image" accept="image/*"
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>
        
        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" name="is_sold" class="form-checkbox" {% if sketch_sale.is_sold %}checked{% endif %}>
                <span class="ml-2 text-gray-700">Mark as sold</span>
            </label>
        </div>
        
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Update Sketch Sale
            </button>
            <a href="/admin" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
